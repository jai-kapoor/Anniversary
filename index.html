<!DOCTYPE html>
<html>

<head>
    <title>Happy Anniversary Mama and Papa!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>Happy Anniversary Mom and Dad</h1>
    </div>

    <div class="game-heading">
        <h2>Game</h2>
    </div>

    <div class="memory-game">
        <!-- Memory game cards for 4 images -->
        <!-- Image 1 Pair -->
        <div class="memory-card" data-framework="image1">
            <img class="front-face" src="image1.jpg" alt="Image 1">
            <img class="back-face" src="back.jpg" alt="Card Back">
        </div>
        <div class="memory-card" data-framework="image1">
            <img class="front-face" src="image1.jpg" alt="Image 1">
            <img class="back-face" src="back.jpg" alt="Card Back">
        </div>
        <!-- Image 2 Pair -->
        <div class="memory-card" data-framework="image2">
            <img class="front-face" src="image2.jpg" alt="Image 2">
            <img class="back-face" src="back.jpg" alt="Card Back">
        </div>
        <div class="memory-card" data-framework="image2">
            <img class="front-face" src="image2.jpg" alt="Image 2">
            <img class="back-face" src="back.jpg" alt="Card Back">
        </div>
        <!-- Image 3 Pair -->
        <div class="memory-card" data-framework="image3">
            <img class="front-face" src="image3.jpg" alt="Image 3">
            <img class="back-face" src="back.jpg" alt="Card Back">
        </div>
        <div class="memory-card" data-framework="image3">
            <img class="front-face" src="image3.jpg" alt="Image 3">
            <img class="back-face" src="back.jpg" alt="Card Back">
        </div>
        <!-- Image 4 Pair -->
        <div class="memory-card" data-framework="image4">
            <img class="front-face" src="image4.jpg" alt="Image 4">
            <img class="back-face" src="back.jpg" alt="Card Back">
        </div>
        <div class="memory-card" data-framework="image4">
            <img class="front-face" src="image4.jpg" alt="Image 4">
            <img class="back-face" src="back.jpg" alt="Card Back">
        </div>
    </div>

    <div class="gallery-heading">
        <h2>Memories</h2>
    </div>

    <div class="gallery">
        <img src="image1.jpg" alt="Memory 1">
        <img src="image2.jpg" alt="Memory 2">
        <img src="image3.jpg" alt="Memory 3">
        <img src="image4.jpg" alt="Memory 4">
        <div class="more-images-coming">
            <p>More images coming soon...</p>
        </div>
    </div>

    <div class="footer">
        <p>Created with love by Jai</p>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
